name: Node.js CI

on:
  pull_request:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      - run: docker build -t flashd2n/docker-react -f Dockerfile.dev .
      - run: docker run -e CI=true flashd2n/docker-react npm test
      env:
        CI: true